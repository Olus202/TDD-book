<html>
    <head>
        <title>Lists of things to do</title>
    </head>
    <body>
        <h1>Your list of things to do</h1>
        <form method='POST'>
            <input name="item_text" id="id_new_item" placeholder="Type thing to do" />
            {% csrf_token %}
        </form>
        <tabel id="id_list_table">
            <tr><td>1: {{ new_item_text }}</td></tr>
        </tabel>
    </body>
</html>
